<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agenda Animada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        font-size: 3.5rem;
        margin-top: 40px;
        animation: slideDown 1.2s ease;
    }

    .hora {
        font-size: 1.5rem;
        opacity: 0.85;
        animation: fadeIn 2s ease;
    }

    .botones {
        margin-top: 50px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        animation: fadeInUp 1.5s ease;
    }

    button {
        background: #ffcc00;
        border: none;
        border-radius: 20px;
        padding: 25px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        min-width: 260px;
    }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .info {
        margin: 40px auto;
        max-width: 700px;
        font-size: 1.3rem;
        background: rgba(0,0,0,0.35);
        padding: 25px;
        border-radius: 20px;
        display: none;
        animation: popIn 0.6s ease;
    }

    @keyframes slideDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<h1 id="estado"></h1>
<div class="hora" id="horaActual"></div>

<div class="botones" id="botones">
    <button onclick="mostrarInfo('inicio')">1:00 PM - 5:30 PM</button>
    <button onclick="mostrarInfo('novenas')">5:30 PM - 6:00 PM</button>
    <button onclick="mostrarInfo('videojuegos')">6:00 PM - 7:30 PM</button>
    <button onclick="mostrarInfo('queso')">7:30 PM - 7:40 PM</button>
    <button onclick="mostrarInfo('comer')">7:40 PM - 8:00 PM</button>
    <button onclick="mostrarInfo('libre')">8:00 PM - 10:00 PM</button>
</div>

<div class="info" id="info"></div>

<script>
const botones = document.getElementById("botones");
const estado = document.getElementById("estado");

function actualizarHora() {
    const ahora = new Date();
    document.getElementById("horaActual").innerText =
        "Hora actual: " + ahora.toLocaleTimeString();

    const evento = new Date(ahora.getFullYear(), 11, 19); // 19 de diciembre
    evento.setHours(0,0,0,0);

    const hoy = new Date(ahora);
    hoy.setHours(0,0,0,0);

    const totalMin = ahora.getHours() * 60 + ahora.getMinutes();

    // ANTES DEL EVENTO
    if (hoy < evento) {
        estado.innerText = "HOY NO ES EL DÃA DEL EVENTO";
        botones.style.display = "none";
        return;
    }

    // DÃA DEL EVENTO - ANTES DE LA 1:00 PM
    if (hoy.getTime() === evento.getTime() && totalMin < 13 * 60) {
        estado.innerText = "HOY ES EL DÃA DEL EVENTO ðŸŽ‰";
        botones.style.display = "none";
        return;
    }

    // DESDE LA 1:00 PM EN ADELANTE (HORARIO NORMAL)
    botones.style.display = "flex";

    if (totalMin >= 13*60 && totalMin < 17*60 + 30) {
        estado.innerText = "AÃºn no inicia";
    } else if (totalMin >= 17*60 + 30 && totalMin < 18*60) {
        estado.innerText = "Novenas";
    } else if (totalMin >= 18*60 && totalMin < 19*60 + 30) {
        estado.innerText = "Videojuegos y preparaciÃ³n de la comida";
    } else if (totalMin >= 19*60 + 30 && totalMin < 19*60 + 40) {
        estado.innerText = "DiscusiÃ³n del precio del queso ðŸ§€";
    } else if (totalMin >= 19*60 + 40 && totalMin < 20*60) {
        estado.innerText = "Hora de comer ðŸ½ï¸";
    } else if (totalMin >= 20*60 && totalMin <= 22*60) {
        estado.innerText = "Tiempo libre ðŸ˜Ž";
    } else {
        estado.innerText = "Fuera del horario";
    }
}

function mostrarInfo(tipo) {
    const info = document.getElementById("info");
    info.style.display = "block";

    const textos = {
        inicio: "Tiempo de espera estratÃ©gica mientras todo se prepara.",
        novenas: "Momento solemne y organizado para compartir en calma.",
        videojuegos: "DiversiÃ³n mÃ¡xima mientras se coordina la comida.",
        queso: "Debate crÃ­tico con argumentos econÃ³micos muy serios.",
        comer: "Consumo oficial de alimentos sin interrupciones.",
        libre: "Libertad total para hacer lo que quieras."
    };

    info.innerText = textos[tipo];
    info.style.animation = "none";
    info.offsetHeight;
    info.style.animation = "popIn 0.6s ease";
}

actualizarHora();
setInterval(actualizarHora, 1000);
</script>

</body>
</html>
