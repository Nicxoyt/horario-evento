<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>evento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: url('fortnite.gif') center / cover no-repeat;
    font-family: 'Anton', sans-serif;
    color: white;
    overflow: hidden;

    image-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.overlay {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at center, rgba(0,0,0,0.25), rgba(0,0,0,0.75)),
        linear-gradient(to top, rgba(0,0,0,0.45), transparent);
    backdrop-filter: blur(1.5px);
}

.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 1.5s ease;
}

.estado {
    font-size: 3.8rem;
    text-shadow: 0 0 12px #00ffff, 0 0 30px #00ffff;
    margin-bottom: 30px;
}

.contador {
    display: flex;
    gap: 40px;
    animation: zoomIn 1.2s ease;
}

.bloque {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.numero {
    font-size: 6.5rem;
    line-height: 1;
    text-shadow: 0 0 12px #00ffff, 0 0 35px #00ffff;
}

.label {
    font-size: 1.2rem;
    letter-spacing: 2px;
    opacity: 0.9;
}

.hora {
    margin-top: 35px;
    font-size: 1.3rem;
    opacity: 0.85;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes zoomIn {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@media (max-width: 768px) {
    .estado { font-size: 2.6rem; }
    .numero { font-size: 4.5rem; }
    .contador { gap: 20px; }
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
    <div class="estado" id="estado"></div>

    <div class="contador" id="contador">
        <div class="bloque">
            <div class="numero" id="d">00</div>
            <div class="label">DAY</div>
        </div>
        <div class="bloque">
            <div class="numero" id="h">00</div>
            <div class="label">HRS</div>
        </div>
        <div class="bloque">
            <div class="numero" id="m">00</div>
            <div class="label">MIN</div>
        </div>
        <div class="bloque">
            <div class="numero" id="s">00</div>
            <div class="label">SEC</div>
        </div>
    </div>

    <div class="hora" id="horaActual"></div>
</div>

<script>
function actualizar() {
    const ahora = new Date();

    document.getElementById("horaActual").innerText =
        "Hora actual: " + ahora.toLocaleTimeString();

    const inicioContador = new Date(ahora.getFullYear(), 11, 16, 0, 0, 0); // 16 dic
    const eventoFinal = new Date(ahora.getFullYear(), 11, 19, 17, 0, 0);   // 19 dic 5:00 PM

    const estado = document.getElementById("estado");
    const contador = document.getElementById("contador");

    // Antes del 16
    if (ahora < inicioContador) {
        estado.innerText = "HOY NO ES EL DÃA DEL EVENTO";
        contador.style.display = "none";
        return;
    }

    // Durante el contador (16 â†’ 19)
    if (ahora >= inicioContador && ahora < eventoFinal) {
        estado.innerText = "EL EVENTO FINAL COMIENZA EN";
        contador.style.display = "flex";

        const diff = eventoFinal - ahora;

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        document.getElementById("d").innerText = String(d).padStart(2, "0");
        document.getElementById("h").innerText = String(h).padStart(2, "0");
        document.getElementById("m").innerText = String(m).padStart(2, "0");
        document.getElementById("s").innerText = String(s).padStart(2, "0");
        return;
    }

    // Evento iniciado
    estado.innerText = "ðŸ”¥ EL EVENTO HA COMENZADO ðŸ”¥";
    contador.style.display = "none";
}

actualizar();
setInterval(actualizar, 1000);
</script>

</body>
</html>
